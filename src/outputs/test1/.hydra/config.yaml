device: cuda:0
seed: 1234
env: CartPole-v1
memory:
  _target_: utils.ReplayMemory
  capacity: 10000
training:
  criterion:
    _target_: torch.nn.SmoothL1Loss
  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.0001
    amsgrad: true
  episodes: 600
  batch_size: 128
  tau: 0.005
  gamma: 0.99
agent:
  _target_: agents.DeepQLearning
  name: test1
  eps_start: 0.9
  eps_end: 0.05
  eps_decay: 1000
network:
  _target_: utils.DQN
  hidden_size: 128
