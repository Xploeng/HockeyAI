# @package _global_

defaults:
  - override /agent: ddpg

env: Pendulum-v1

agent:
  name: pendulum-ddpg
  hidden_size: 256
  actor_learning_rate: 1e-4
  critic_learning_rate: 1e-3
  gamma: 0.99
  tau: 1e-2

  training:
    episodes: 301
    batch_size: 256
    save_agent: True
    save_interval: 100
    continue_training: False
