# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow
  - override /memory: prioritized_buffer

env: Pendulum-v1

agent:
  name: rainbow_pen
  eps_start: 0.9
  eps_end: 0.05
  eps_decay: 1000

network:
  hidden_size: 128

training:
  criterion: 
    reduction: 'none'
  episodes: 600
  batch_size: 128
  save_agent: True
  continue_training: False