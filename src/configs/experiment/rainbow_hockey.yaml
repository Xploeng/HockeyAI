# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow
  - override /env: hockey-vs-naf

agent:
  name: rainbow_hockey_bot_vs_naf
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    composite_loss: True
    criterion: 
      reduction: 'none'
    episodes: 2000
    batch_size: 128
    save_agent: True
    continue_training: False