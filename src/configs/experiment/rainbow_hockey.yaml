# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow
  - override /env: hockey

agent:
  name: rainbow_hockey_bot
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    composite_loss: False
    criterion: 
      reduction: 'none'
    optimizer:
      lr: 1e-5
    episodes: 200
    batch_size: 128
    save_agent: True
    continue_training: True

env:
  opponent:
    weak: True