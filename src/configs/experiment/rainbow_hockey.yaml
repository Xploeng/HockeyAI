# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow
  - override /env: hockey

agent:
  name: rainbow_hockey_bot_play
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    criterion: 
      reduction: 'none'
    episodes: 1000
    batch_size: 128
    save_agent: True
    continue_training: False

testing:
  episodes: 10
  episode_max_steps: 200
  show_figures: True
  hockey : True
  render: False