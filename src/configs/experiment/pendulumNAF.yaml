# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow-naf
  - override /env: pendulum
  - override /agent/network: NAF

agent:
  name: pendulum_naf_n_step
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    composite_loss: True
    criterion: 
      reduction: 'mean'
    episodes: 200
    batch_size: 128
    save_agent: True
    continue_training: False

  memory:
    n_steps: 3
    capacity: 100000
  n_memory:
    capacity: 100000