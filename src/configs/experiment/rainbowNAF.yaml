# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow-naf
  - override /env: hockey

agent:
  name: rainbow_naf
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    composite_loss: True
    criterion: 
      reduction: 'none'
    optimizer:
      lr: 1e-4
    episodes: 1001
    batch_size: 128
    save_agent: True
    continue_training: True

  memory:
    capacity: 100000
  n_memory:
    capacity: 100000

env:
  opponent:
    weak: False