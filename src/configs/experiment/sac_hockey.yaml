# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: sac
  - override /env: hockey-vs-basic

agent:
  name: sac_hockey
  hidden_size: 400
  actor_learning_rate: 1e-4
  critic_learning_rate: 1e-4
  gamma: 0.99
  tau: 0.005
  alpha: 0.2

  training:
    episodes: 2001
    batch_size: 256
    save_agent: True
    save_interval: 10
    continue_training: True