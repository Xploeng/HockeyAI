# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: rainbow-binned
  - override /env: hockey

agent:
  name: rainbow_hockey_binned
  requires_continues_action_space: True

  network:
    hidden_size: 256

  training:
    composite_loss: True
    criterion: 
      reduction: 'none'
    optimizer:
      lr: 1e-3
    episodes: 500
    batch_size: 128
    save_agent: True
    continue_training: False

env:
  opponent:
    weak: True