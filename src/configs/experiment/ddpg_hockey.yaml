# @package _global_

# Override entire configuration yaml files
defaults:
  - override /agent: ddpg
  - override /env: hockey

agent:
  name: ddpg_hockey_bot_play
  hidden_size: 256
  actor_learning_rate: 1e-4
  critic_learning_rate: 1e-3
  gamma: 0.99
  tau: 1e-2

  training:
    episodes: 51
    batch_size: 256
    save_agent: True
    save_interval: 10
    continue_training: False