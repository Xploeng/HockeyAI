# @package _global_

defaults:
  - override /agent: tdmpc
  - override /env: pendulum

agent:
  name: tdmpc_pendulum
  hidden_size: 256
  latent_dim: 50
  horizon: 5
  n_samples: 512
  mixture_coef: 0.05
  temperature: 0.5

  training:
    episodes: 200
    batch_size: 128
    world_model_lr: 1e-3
    actor_lr: 1e-4
    value_lr: 1e-4
    save_agent: True
    save_interval: 10
    continue_training: True 